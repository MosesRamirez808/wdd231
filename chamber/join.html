<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join | Towneship Chamber of Commerce</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/chamber.css">
  <script src="scripts/chamber.js" defer></script>
</head>

<body>
<header>
  <h1>Towneship Chamber of Commerce</h1>
  <nav class="nav-menu">
    <li><a href="home.html">Home</a></li>
    <li><a href="discover.html">Discover</a></li>
    <li><a href="directory.html">Directory</a></li>
    <li><a href="join.html" class="active">Join</a></li>
  </nav>
</header>

<main>
  <h2>Join the Chamber</h2>

  <form method="get" action="thankyou.html" class="join-form">
    <label>
      First Name
      <input type="text" name="fname" required>
    </label>

    <label>
      Last Name
      <input type="text" name="lname" required>
    </label>

    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <label>
      Phone
      <input type="tel" name="phone">
    </label>

    <label>
      Business Name
      <input type="text" name="business">
    </label>

    <label>
      Membership Level
      <select name="membership">
        <option value="np">NP Membership</option>
        <option value="bronze">Bronze</option>
        <option value="silver">Silver</option>
        <option value="gold">Gold</option>
      </select>
    </label>

    <label>
      Business Description
      <textarea name="description"></textarea>
    </label>

    <input type="hidden" name="timestamp" id="timestamp">

    <button type="submit">Join Now</button>
  </form>
</main>

<footer>
  <p>Last Modified: <span id="lastModified"></span></p>
</footer>
</body>
</html>
