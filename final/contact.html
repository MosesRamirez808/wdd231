<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Submit your own bucket list destination.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucket List | Contact</title>
  <link rel="stylesheet" href="styles/final.css">
</head>
<body>

<header>
  <nav class="nav">
    <h1>My Bucket List</h1>
    <ul id="navLinks">
      <li><a href="final.html">Home</a></li>
      <li><a href="explore.html">Explore</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Submit</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="hero">
    <h2>Submit a Destination</h2>
  </section>

  <section>
    <div class="form-container">
      <p>Have a dream destination you'd like to share? Fill out the form below to submit your favorite place to visit!</p>
    <form action="form-action.html" method="get">
      <label>
        Your Name:
        <input type="text" name="name" required>
      </label>

      <label>
        Destination:
        <input type="text" name="destination" required>
      </label>
      
      <label>
        Your Favorite Destination:
        <input type="text" name="favoriteDestination" required>
      </label>

      <label>
        Why:
        <input type="text" name="why" required>
      </label>

      <button type="submit">Submit</button>
    </form>
    </div>
  </section>
</main>

</body>
</html>
